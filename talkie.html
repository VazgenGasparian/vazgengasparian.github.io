<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="talkie.css" />
    <link rel="icon" type="image/x-icon" href="talkie.ico">
    <meta charset="UTF-8">
    <title>Talkie</title>
</head>
<body>
<div id="wrapper">
    <div style="width:100%;" id="myIdDiv"><span >My id: </span><input style="width:calc(100% - 10.1em)" id="myId" readonly type="text"><button id="copyButton">Copy</button></div>
    <div style="width:100%;" id="myLinkDiv"><span >Link: </span><input style="width:calc(100% - 9.5em)" id="myLink" readonly type="text"><button id="copyLinkButton">Copy</button></div>

    <div style="width:100%;" id="connectDiv"><button id="pasteButton">Paste</button><input  style="width:calc(100% - 11.9em)" id="peerIdField"><button id="connectToButton">Connect</button></div>
    <div style="width:100%; display: none"  id="connectedDiv"> <span>Peer:</span><input  id="peerId" disabled readonly style="width:calc(100% - 9.6em)" type="text"><button id="pingButton">999ms</button></div>

    <div id="sendDiv" style="display:none">
        <div id="textDiv" class="container" style=" position:absolute; width:calc(100% - 1em); height:calc( 100% - 5em); overflow-y:scroll">
            <div id="textContentDiv"></div>
            <div>
                <div hidden id="tentativeLeft" class="bubble left-bubble tentative" ></div>
                <div hidden id="tentativeRight" class="bubble right-bubble tentative" ></div>
            </div>
        </div>
        <div hidden id="scrollIndicator" style="position: absolute; left:50%; top:calc(100% - 4.5em);"class="bubble">vvv</div>
        <div id="bottomDiv" style="position:absolute; top:calc(100% - 2.5em); width:calc(100% - 0.5em); display: flex"><input style="width:calc(100% - 4.1em)" id="sendField"><button style="width:3.5em" id="sendButton">Send</button></div>
    </div>
</div>
</body>
<script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
<script src="copy-paste.js"></script>
<script src="search.js"></script>
<script src="sounds.js"></script>
<script src="ping-pong.js"></script>
<script src="message-history.js"></script>
<script src="talkie.js"></script>
</html>
